

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="websocket-sonoff.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta http-equiv="cache-control" content="no-cache" />
</head>
<body>

<div id="wrapper">
    <h1>Sonoff Client Tester</h1>
    <p>Welcome to the Sonoff WebSocket Home. Click the Add a device button to start adding devices.</p>
    <br />
    <div id="addDevice">
        <div class="button"> <a href="#" OnClick="showForm()">Add a device</a> </div>
        <div class="button"> <a href="#" OnClick="formRefresh()">Refresh Device List</a> </div>
        <form id="addDeviceForm">
            <h3>Register a new device</h3>
            <span>Name: <input type="text" name="device_name" id="device_name"></span>
            <span>API Key: <input type="text" name="apikey" id="apikey"></span>
            <span>Version: <input type="text" name="romVersion" id="romVersion" value="rom-version"></span>
            <span>Model: <input type="text" name="model" id="model" value="x100"></span>
            <span>deviceId: <input type="text" name="deviceId" id="deviceId" value="01devId-1"></span>
                    <span>Type:
                        <select id="device_type">
                            <option name="type" value="Appliance">switch</option>
                            <option name="type" value="Electronics">light</option>
                            <option name="type" value="Lights">sensor</option>
                            <option name="type" value="Other">Other</option>
                           </select></span>


                    <span>Description:<br />
                        <textarea name="description" id="device_description" rows="2" cols="50"></textarea>
                    </span>

            <input type="button" class="button" value="Add" onclick=formSubmit()>
            <input type="reset" class="button" value="Cancel" onclick=hideForm()>

        </form>
    </div>
    <br />
    <h3>Currently connected devices:</h3>
    <div id="content">
    </div>
</div>

</body>
</html>
